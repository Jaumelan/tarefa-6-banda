<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banda Favorita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="titleOfWork"></h1>
    </header>
    <main>
        <section id="myInformation">
            <h2></h2>
            <figure>
                <img src="" alt="">
            </figure>
            <p></p>
        </section>
        <section id="presentationSinger">
            <div id="rosaliaBio">
                <h2 id="nameSinger"></h2>
                <figure>
                    <img id="photoRosalia" src="" alt="">
                </figure>
                <p class="shortBio"></p>
            </div>
            <div id="moreInfo">
                <table>
                    <caption id="captionTable"></caption>
                    <thead>
                        <tr>
                            <th id="tableHead" colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="genre">
                            <th></th>
                            <td></td>
                        </tr>
                        <tr id="links">
                            <th></th>
                            <td>
                                <a id="wikiRosalia" class="tableRosalia"></a><br>
                                <a id="youtubeRosalia" class="tableRosalia"></a><br>
                                <a id="instaRosalia" class="tableRosalia"></a><br>
                            </td>
                        </tr>
                        <tr id="myFavs">
                            <th  scope="row"></th>
                            <td>
                                <a id="malamente" class="tableRosalia"></a><br>
                                <a id="yoxti" class="tableRosalia"></a><br>
                                <a id="pienso" class="tableRosalia"></a><br>
                                <a id="diMi" class="tableRosalia"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            
        </section>
        
    </main>
    <script src="js/script.js"></script>

</html>
